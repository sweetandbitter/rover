<!DOCTYPE html>
<html>
<head>
	<title>Rover</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form>
		<div>
			<span>Please input your grid width and heigth :</span><br/>
			<label for="row">Row</label>
			<input type="number" id="row">
			<label for="column">Column</label>
			<input type="number" id="column">
		</div>
		<div>
			<label for="start">Please input your start position</label><br/>
			<label for="startRow">Start Row</label>
			<input type="number"  id="startRow">
			<label for="startColumn">Strart Column</label>
			<input type="number" id="startColumn"><br/>
			<label for="startDirection">Start Direction (please use N,S,E,W as your location)</label>
			<input type="text" id="startDirection">
		</div>
		<div>
			<label>Please input your path</label><br/>
			<input type="text" id="path">
		</div>
		<div>
			<label>Please input your obstacle</label>
			<input type="text" id="obstacle">
		</div>
		<div>
			<input type="button" id="submitBtn" value="rover start">
		</div>
	</form>
	<div id="result"></div>
	<script src="script/rover.js"></script>
</body>
</html>
